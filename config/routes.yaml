root_route_redirect:
  path: /
  methods: [ GET ]
  controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
  defaults:
    path: '/resume'

create-resume:
  path: /resume
  methods: [ GET, POST ]
  controller: App\Controller\MainController::createResume

render-template:
  path: /resume/template
  methods: [ GET ]
  controller: App\Controller\MainController::renderTemplate